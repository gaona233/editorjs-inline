<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="dist/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>
  </head>

  <body>
    <div id="editorjs"></div>
    <button id="button" type="button">Save</button>
    <div id="output-data"></div>
    <script>
      const data = {
        time: 1598789264099,
        blocks: [
          {
            type: 'paragraph',
            data: {
              text:
                'test<span data-editorjs-inline="{&quot;time&quot;:1598789261485,&quot;blocks&quot;:[{&quot;type&quot;:&quot;list&quot;,&quot;data&quot;:{&quot;style&quot;:&quot;ordered&quot;,&quot;items&quot;:[&quot;editorjs-inline&quot;]}}],&quot;version&quot;:&quot;2.18.0&quot;}"></span>test',
            },
          },
        ],
        version: '2.18.0',
      };

      const editorJS = new EditorJS({
        data,
        tools: {
          editorJSInline: EditorJSInline,
          list: List,
        },
      });

      document.querySelector('#button').addEventListener('click', async () => {
        const outputData = await editorJS.save();

        document.querySelector('#output-data').textContent = JSON.stringify(
          outputData
        );
      });
    </script>
  </body>
</html>
