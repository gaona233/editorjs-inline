<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="dist/index.js"></script>
    <script src="node_modules/@editorjs/editorjs/dist/editor.js"></script>
    <script src="node_modules/@editorjs/list/dist/bundle.js"></script>
  </head>

  <body>
    <div id="editorjs"></div>
    <button id="button" type="button">Save</button>
    <div id="output-data"></div>
    <script>
      const editorJS = new EditorJS({
        tools: {
          editorJSInline: EditorJSInline,
          list: List,
        },
      });

      document.querySelector('#button').addEventListener('click', async () => {
        const outputData = await editorJS.save();

        document.querySelector('#output-data').textContent = JSON.stringify(
          outputData
        );
      });
    </script>
  </body>
</html>
